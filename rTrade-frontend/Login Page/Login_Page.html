<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Login Page (copy)</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="Login Page of RTrade" />
		<meta property="og:site_name" content="Login Page (copy)" />
		<meta property="og:title" content="Login Page (copy)" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Login Page of RTrade" />
		<link href="https://fonts.googleapis.com/css?display=swap&family=JetBrains+Mono:700,700italic,400,400italic,600,600italic%7CLato:400,400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/main.css" />
		<noscript><link rel="stylesheet" href="assets/noscript.css" /></noscript>
	</head>
	<body class="is-loading">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<div id="image02" class="image">
						<span class="frame"><img src="assets/images/image02.jpg" alt="" /></span>
					</div>
					<h1 id="text03" class="style1">R-Trade Login</h1>
					<p id="text04" class="style2">Please Type Your Email to Login</p>
					<form id="form01" method="post" action="#" class="style1">
						<div class="inner">
							<div class="field">
								<input type="email" name="email" id="form01-email" placeholder="Email address" maxlength="128" required />
							</div>
							<div class="field">
								<input type="text" name="phone" id="form01-phone" placeholder="Password" maxlength="64" required />
							</div>
							<div class="field">
								<div class="checkbox">
									<input type="checkbox" name="consent" id="form01-consent" value="checked" required />
									<label for="form01-consent"><span>I accept user agreement</span></label>
								</div>
							</div>
							<div class="actions">
								<button type="submit"><svg><use xlink:href="assets/icons.svg#arrow-right-light"></use></svg><span class="label">Login</span></button>
							</div>
						</div>
						<input type="hidden" name="id" value="form01" />
					</form>
					<ul id="icons01" class="style1 icons">
						<li>
							<a class="n01" href="https://discord.gg/85qwBPqj5H">
								<svg><use xlink:href="assets/icons.svg#discord"></use></svg>
								<span class="label">Discord</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="assets/main.js"></script>
	</body>
</html>
